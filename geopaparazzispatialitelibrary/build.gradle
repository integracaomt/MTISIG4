buildscript {
        repositories {
                mavenCentral()
        }
        dependencies {
                classpath 'com.android.tools.build:gradle:0.12.+'
        }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":geopaparazzilibrary")
}


android {
        compileSdkVersion 19
        buildToolsVersion "19.1"
        
        sourceSets {
                main {
                        manifest {
                                srcFile 'AndroidManifest.xml'
                        }
                        java {
                                srcDir 'src'
                        }
                        res {
                                srcDir 'res'
                        }
                        assets {
                                srcDir 'assets'
                        }
                        resources {
                                srcDir 'src'
                        }
                        aidl {
                                srcDir 'src'
                        }
                }
        }
}


